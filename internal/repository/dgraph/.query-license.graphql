fragment LicenseFragment on License {
	id
	xid
	name
	text
	referenceURL
	detailsURL
	type
	isSpdx
	isDeprecated
	isOsiApproved
	isFsfLibre
	isBlocked
}

# ------------------------------------------------------------------------------

query GetLicense($id: ID, $xid: String) {
	getLicense(id: $id, xid: $xid) {
		...LicenseFragment
	}
}

query GetLicenses($filter: LicenseFilter, $order: LicenseOrder, $first: Int, $offset: Int) {
	queryLicense(filter: $filter, order: $order, first: $first, offset: $offset) {
		...LicenseFragment
	}
}

mutation SaveLicenses($licenses: [AddLicenseInput!]!) {
	addLicense(input: $licenses, upsert: true) {license {id}}
}

mutation DeleteLicense($filter: LicenseFilter!) {
	deleteLicense(filter: $filter) {license {id}}
}
