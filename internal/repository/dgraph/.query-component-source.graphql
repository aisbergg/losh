fragment ComponentSourceFragment on ComponentSource {
	...NodeFragment
	xid
	url
	permaUrl
	host {id}
	owner {id}
	name
	tag
	path
}

# ------------------------------------------------------------------------------

query GetComponentSource($id: ID, $xid: String) {
	getComponentSource(id: $id, xid: $xid) {
		...ComponentSourceFragment
	}
}

query GetComponentSources($filter: ComponentSourceFilter, $order: ComponentSourceOrder, $first: Int, $offset: Int) {
	queryComponentSource(filter: $filter, order: $order, first: $first, offset: $offset) {
		...ComponentSourceFragment
	}
}

mutation SaveComponentSources($input: [AddComponentSourceInput!]!) {
	addComponentSource(input: $input, upsert: true) {componentSource {id}}
}

mutation DeleteComponentSource($filter: ComponentSourceFilter!) {
	deleteComponentSource(filter: $filter) {componentSource {id}}
}
